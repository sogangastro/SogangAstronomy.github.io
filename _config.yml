# Site settings
title: Sogang Astronomy
description: 'Sogang univ Astronomy club homepage' # this means to ignore newlines until "baseurl:"
permalink: ':title:output_ext'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://sogangastronomy.github.io" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/img/branding/진심찐.PNG"
logo-icon: "/assets/img/branding/로고깨긋.png"
logo-icon-SEO: "/assets/img/branding/로고깨끗.png" # must be a non SVG file

# Night/Dark mode
# Default mode is "auto", "auto" is for auto nightshift
# (19:00 - 07:00), "manual" is for manual toggle, and
# "on/off" is for default on/off.
#
# Whatever the user's choice is, it will supersede the
# default setting of the site and be kept during the
# visit (session). Only the dark mode setting is "manual",
# it will be always kept on every visit (i.e. no matter
# the browser is closed or not)
night_mode: "auto"

logo-dark: "/assets/img/branding/진심찐.PNG"
highlight_theme: syntax-base16.monokai.dark # select a dark theme for the code highlighter if needed

# Author settings
author: Sogang Astronomy # add your name
author-pic: 로고깨끗.png
about-author: Sogang univ's Astronomy Club since 1987 <br> 
              <H5>Homepage by Lee JaeWook</H5>

# Contact links
email: sogangastronomy@gmail.com # Add your Email address
phone: +82-10-9772-4843 # Add your Phone number
github: sogangastro # Add your Github handle

# Disqus
discus_identifier: amaynez-github-io # Add your discus identifier
comments_curtain: yes # leave empty to show the disqus embed directly

# Tracker
analytics: G-R8SZS2YBZK
fbadmin: ar.maybach

# Paginate
paginate: 6
paginate_path: 'page:num'
words_per_minute: 200

# Build settings
markdown: kramdown
mathjax: true
highlighter: rouge
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]

# Outputting
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

category_archive:
  type: liquid
  path: /categories/

sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock", "package-lock.json", "assets/css/sass/"]
